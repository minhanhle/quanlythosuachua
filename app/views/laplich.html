<div class="text-center" flex="60">
	<div class="btn-group">

		<button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" decrement="vm.calendarView">
			Previous
		</button>
		<button class="btn btn-default" mwl-date-modifier date="vm.viewDate" set-to-today>
			Today
		</button>
		<button class="btn btn-primary" mwl-date-modifier date="vm.viewDate" increment="vm.calendarView">
			Next
		</button>
	</div>
</div>

<br class="visible-xs visible-sm">

<div class="col-md-6 text-center">
	<div class="btn-group">
		<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'">Year</label>
		<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'">Month</label>
		<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'">Week</label>
		<label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'">Day</label>
	</div>
</div>


<br>

<mwl-calendar events="vm.events" view="vm.calendarView" view-title="vm.calendarTitle" view-date="vm.viewDate" on-event-click="vm.eventClicked(calendarEvent)" on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd" cell-is-open="vm.isCellOpen" day-view-start="06:00" day-view-end="22:59" day-view-split="30" cell-modifier="vm.modifyCell(calendarCell)">
</mwl-calendar>
